# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=small-talk-football
spring.data.mongodb.auto-index-creation=true

# JWT expiration (in hours)
jwt.expiration=${JWT_EXPIRATION:720}

# Server port (for Render)
server.port=${PORT:8080}

# Auth token for apifootball.com
api.football.key=${API_FOOTBALL_KEY}

# Number of match days to be saved in db
max.match.days=${MAX_MATCH_DAYS:7}

# ChatGpt vars
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-mini
